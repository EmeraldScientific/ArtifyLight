<ul class="ProductList">
    {{#variants}}
    <li class="%%GLOBAL_AlternateClass%%">
        <div class="cover">
            <div class="ProductImage QuickView" data-product="{{ product.id }}">
                <a href="{{ product.url }}">
                    <img src="{{ product.default_image.thumbnail_url }}" alt="{{ product.name }}" />
                </a>
            </div>
            <div class="ProductDetails">
                <strong><a href="{{ product.url }}" class="pname">{{ product.name }}</a></strong>
            </div>
            <div class="ProductPriceRating">
                <strong>{{{ formatProductCatalogPrice . ../storeConfig.taxDefaultTaxDisplayCatalog }}}</strong>
                {{#ifStoreConfig 'ShowProductRating'}}
                <span class="Rating Rating{{ product.rating }}"><img src="%%GLOBAL_IMG_PATH%%/IcoRating{{ product.rating }}.png" alt="" style="" /></span>
                {{/ifStoreConfig}}
            </div>
            <div class="clearfix productsbox" >
                <div class="ProductActionAdd" style="display:%%GLOBAL_HideActionAdd%%;">
                    <div class="addtowishlist"><button type="button" title="Add to Wishlist" onclick="addToWishList('%%GLOBAL_ProductLink%%','%%GLOBAL_ProductId%%')" class="fa fa-heart"></button></div>
                    <div class="compare"><button type="button" title="Add to Compare"  onclick="addToCompare('%%GLOBAL_ProductId%%');" class="fa fa-random"></button></div>
                    <button data-href='{{ product.add_url }}' type="button" class="btn addToCartButton fa fa-{{ product.add_text }}" title="{{ product.add_text }}">{{ product.add_text }}</button>
                </div>
            </div>
        </div>
    </li>
    {{/variants}}
</ul>
