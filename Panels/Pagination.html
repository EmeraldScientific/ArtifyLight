<div class="js-pagination {{ paginationClass }}">
    {{#paginate pagination type="previous"}}
        {{^if disabled}}<a href="#" class="nav-prev fa fa-angle-left js-paginate" data-page="{{n}}"></a>{{/if}}
    {{/paginate}}
    <ul class="js-paging-list {{ pagingListClass }}">
        {{#paginate pagination type="middle" limit="7"}}
        {{#if active}}
        <li class="ActivePage">{{n}}</li>
        {{else}}
        <li><a href="#" class="js-paginate" data-page="{{n}}">{{n}}</a></li>
        {{/if}}
        {{/paginate}}
    </ul>
    {{#paginate pagination type="next"}}
        {{^if disabled}}<a href="#" class="nav-next fa fa-angle-right js-paginate" data-page="{{n}}"></a>{{/if}}
    {{/paginate}}
</div>
