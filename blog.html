%%Panel.HTMLHead%%
<body class="BlogPage">
    <script type="text/javascript">
        $(window).load(function() {
        // Handler for .ready() called.
        
        var currentTallest = 0,
        currentRowStart = 0,
        rowDivs = new Array(),
        $el,
        topPosition = 0;
        
        $('.equalize').each(function() {
        
        $el = $(this);
        topPostion = $el.position().top;
        
        if (currentRowStart != topPostion) {
        
        // we just came to a new row.  Set all the heights on the completed row
        for (currentDiv = 0 ; currentDiv < rowDivs.length ; currentDiv++) {
        rowDivs[currentDiv].height(currentTallest);
        }
        
        // set the variables for the new row
        rowDivs.length = 0; // empty the array
        currentRowStart = topPostion;
        currentTallest = $el.height();
        rowDivs.push($el);
        
        } else {
        
        // another div on the current row.  Add it to the list and check if its taller
        rowDivs.push($el);
        currentTallest = (currentTallest < $el.height()) ? ($el.height()) : (currentTallest);
        
        }
        
        // do the last row
        for (currentDiv = 0 ; currentDiv < rowDivs.length ; currentDiv++) {
        rowDivs[currentDiv].height(currentTallest);
        }
        
        });
        });
        </script>
        <div class="page">
            %%Panel.Header%%
            <div class="main">
                <div class="inner">
                    <div class="Block Breadcrumb Moveable Panel" id="NewsBreadcrumb">
                        <ul>
                            <li><a href="%%GLOBAL_ShopPathNormal%%/">%%LNG_Home%%</a></li>
                            <li>%%GLOBAL_BlogTitle%%</li>
                        </ul>
                    </div>
                    
                    %%Panel.WrapperBanner%%
                    <div class="Left equalize" id="LayoutColumn1">
                        %%Panel.BlogRecentPosts%%
                    </div>
                    
                    <div class="Content" id="LayoutColumn2">
                        <div class="BlockContent PageContent">
                            <h1>%%GLOBAL_BlogTitle%%</h1>
                            
                            %%SNIPPET_RecentPostsContent%%
                        </div>
                        <div class="product-nav btm">
                            <div class="Block Moveable Panel PagingBottom" id="CategoryPagingBottom">            
                                <div class="CategoryPagination BloggingPagination" style="display: %%GLOBAL_HideSectionPaging%%">
                                    <div class="FloatLeft">
                                        %%GLOBAL_SectionPagingPrevious%%
                                    </div>
                                    <div class="FloatRight">
                                        %%GLOBAL_SectionPagingNext%%
                                    </div>
                                    <ul class="PagingList">
                                        %%GLOBAL_SectionPaging%%
                                    </ul>
                                </div>
                            </div>
                            <br class="Clear">
                        </div>
                    </div>
                </div>
                <br class="Clear" />
            </div>
            %%Panel.Footer%%
        </div>
        <script>
            if(jQuery("h1.TitleHeading").html()==""){jQuery("h1.TitleHeading").html("Blog")}
        </script>
        </body>
        </html>
