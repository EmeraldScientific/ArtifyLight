        <div class="page">
            %%Panel.Header%%
            <div class="main">
                <div class="inner mt20">
                    %%Panel.WrapperBanner%%

                        %%Panel.SideAccountMenu%%

                    <div class="Content" id="LayoutColumn2">

                            <div class="BlockContent">

                                    %%LNG_ReturnRequestSubmitted%%
                                </p>
                                <p>%%LNG_ReturnSubmittedInfo%%</p>
                                <div style="display: %%GLOBAL_HideReturnInstructions%%">
                                    <h3>%%LNG_ReturnInstructions%%</h3>
                                    <p>%%GLOBAL_ReturnInstructions%%</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="Right" id="LayoutColumn3">
                    </div>
                    <div class="clear"></div>
                </div>
            </div>
            %%Panel.Footer%%
        </div>
